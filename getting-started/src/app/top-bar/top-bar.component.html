<a [routerLink]="['/']">
  <h1>My Store</h1>
</a>

<!-- three types of atributes binding in html components -->
<!-- 1) one to one as single variable eg. routerLink="/cart" -->
<!-- 2) one to one as function/event eg. (click)="someMethodFromClassTS" -->
<!-- 3) many to many as array/object eg. [routerLink]="['/cart'] -- single elemnets arrays -->
<a [routerLink]="['/cart']" class="button fancy-button">
  <i class="material-icons">shopping_cart</i>Checkout
</a>
