<h3>Cart</h3>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>
<!-- Declared item var in items class property -->
<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <!--currency pipe transform number to string -->
  <span>{{ item.price | currency }}</span>
</div>

<!-- Bind formGroup attribute (provided by FormBuilder service) as object to checkoutForm object property(structure with two properties) -->
<!-- Bind ngSubmit event to onSubmit method passing checkoutForm -->
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
  <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <div>
    <label for="aaa">
      aaa
    </label>
    <!-- type attribute force on input to pass a value as number regardless of type declared in FormGroup objects -->
    <input id="aaa" type="number" formControlName="aa">
  </div>

  <button class="button" type="submit">Purchase</button>

</form>
